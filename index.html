<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOEE: от бомжа до легенды soundcloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9370db;
            --accent: #00ffaa;
            --text: #ffffff;
            --bg: #0f0c24;
            --card-bg: #1a173a;
            --highlight: #ff00aa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 170, 0.15) 0%, transparent 25%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        
        .stats {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.05), transparent);
            z-index: -1;
        }
        
        .main-clicker {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }
        
        .clicker-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.5),
                0 0 60px rgba(138, 43, 226, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            z-index: 1;
            transform-style: preserve-3d;
        }
        
        .clicker-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0);
            z-index: -1;
        }
        
        .clicker-btn:hover {
            transform: scale(1.08) rotateY(10deg);
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.7),
                0 0 80px rgba(138, 43, 226, 0.3);
        }
        
        .clicker-btn:active {
            transform: scale(0.95) rotateY(5deg);
        }
        
        .clicker-btn.active::before {
            animation: clickEffect 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        @keyframes clickEffect {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .clicker-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 30%,
                transparent 70%
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .upgrades-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .upgrades-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .upgrades-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .upgrades-section::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .upgrade {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }
        
        .upgrade:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upgrade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .upgrade-info {
            flex: 1;
            padding-right: 15px;
        }
        
        .upgrade-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            font-size: 1.1rem;
        }
        
        .upgrade-desc {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .upgrade-price {
            font-weight: 600;
            color: var(--accent);
            margin-left: 15px;
            white-space: nowrap;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }
        
        .buy-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .buy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .buy-btn:hover::before {
            left: 100%;
        }
        
        .buy-btn:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .buy-btn:disabled::before {
            display: none;
        }
        
        .producers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .producer {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .producer:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        .producer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .producer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .producer-name {
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: var(--text);
        }
        
        .producer-count {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 10px;
            border-radius: 20px;
        }
        
        .producer-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .producer-cps {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
        }
        
        .producer-price {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .buy-producer {
            width: 100%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 255, 170, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .buy-producer:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(0, 255, 170, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .buy-producer:disabled {
            background: rgba(68, 68, 68, 0.3);
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .cookie-count {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 15px 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }
        
        .cps {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cps::before {
            content: '🎵';
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .floating-text {
            position: absolute;
            color: white;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 1; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
            100% { transform: translateY(-70px) scale(0.9); opacity: 0; }
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            flex: 1;
            text-align: center;
        }
        
        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .tab.active {
            color: white;
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section.active {
            display: block;
        }
        
        .achievement {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }
        
        .achievement:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-3px);
        }
        
        .achievement.locked {
            opacity: 0.6;
            filter: grayscale(0.8);
        }
        
        .achievement.unlocked {
            border-left: 4px solid var(--accent);
        }
        
        .achievement-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 18px;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-name {
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .achievement-desc {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .achievement-reward {
            font-size: 0.85rem;
            color: var(--accent);
            margin-left: 15px;
            white-space: nowrap;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }
        
        /* Анимация частиц */
        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatParticle 3s ease-in-out infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Адаптивность */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .upgrades-section {
                max-height: none;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .producers {
                grid-template-columns: 1fr;
            }
            
            .clicker-btn {
                width: 180px;
                height: 180px;
                font-size: 24px;
            }
            
            .cookie-count {
                font-size: 2.2rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .upgrade, .achievement {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .upgrade-price, .achievement-reward {
                margin: 10px 0 0 0;
            }
            
            .buy-btn {
                margin: 10px 0 0 0;
                width: 100%;
            }
            
            .achievement-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
        
        /* Эффект пульсации для новых элементов */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 255, 0); }
        }
        
        /* Модальное окно для больших событий */
        .event-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: modalAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .event-modal h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .event-modal p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .event-modal .close-modal {
            background: var(--primary);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .event-modal .close-modal:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        /* Ночной/дневной режим (демонстрация) */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SLOEE</h1>
            <div class="cps">Бит/сек: <span id="cpsValue">0</span></div>
        </header>
        
        <main class="stats">
            <div class="cookie-count" id="cookieCount">0 бит</div>
            
            <div class="main-clicker">
                <button class="clicker-btn" id="clicker">
                    <span id="clickPower">1</span> бит/клик
                </button>
            </div>
            
            <div class="tab-container">
                <button class="tab active" data-tab="producers">Хата в СПБ</button>
                <button class="tab" data-tab="upgrades">Апгрейды</button>
                <button class="tab" data-tab="achievements">Достижения</button>
            </div>
            
            <div class="section active" id="producers-section">
                <div class="producers" id="producersContainer">
                    <!-- Производители будут добавлены через JS -->
                </div>
            </div>
            
            <div class="section" id="upgrades-section">
                <div class="upgrades-section" id="upgradesContainer">
                    <!-- Улучшения будут добавлены через JS -->
                </div>
            </div>
            
            <div class="section" id="achievements-section">
                <div class="upgrades-section" id="achievementsContainer">
                    <!-- Достижения будут добавлены через JS -->
                </div>
            </div>
        </main>
        
        <aside class="upgrades-section">
            <h3 style="margin-bottom: 15px; font-family: 'Montserrat', sans-serif; color: var(--accent);">Статистика</h3>
            <p style="margin-bottom: 10px; display: flex; justify-content: space-between;">
                <span style="opacity: 0.8;">Всего битов:</span> 
                <span id="totalCookies" style="font-weight: 600;">0</span>
            </p>
            <p style="margin-bottom: 10px; display: flex; justify-content: space-between;">
                <span style="opacity: 0.8;">Кликов:</span> 
                <span id="totalClicks" style="font-weight: 600;">0</span>
            </p>
            <p style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                <span style="opacity: 0.8;">Время игры:</span> 
                <span id="playTime" style="font-weight: 600;">00:00:00</span>
            </p>
            
            <h3 style="margin: 25px 0 15px 0; font-family: 'Montserrat', sans-serif; color: var(--accent);">Последние события</h3>
            <div id="eventLog" style="font-size: 0.85rem; max-height: 200px; overflow-y: auto; padding-right: 5px;">
                <!-- Лог событий -->
                <div style="padding: 8px 0; border-bottom: 1px dashed rgba(255, 255, 255, 0.1);">Добро пожаловать в нищий мир битмейкера</div>
            </div>
        </aside>
    </div>

    <div class="event-modal" id="eventModal">
        <h3 id="modalTitle">Новое достижение!</h3>
        <p id="modalContent">Вы разблокировали новое достижение</p>
        <button class="close-modal" onclick="closeModal()">ОПонятно</button>
    </div>

    <div class="theme-toggle" id="themeToggle">
        🌙
    </div>

    <script>

        // Создание частиц при клике
        function createClickParticles(x, y) {
            const colors = ['#8a2be2', '#00ffaa', '#ffffff', '#ff00aa'];
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 8 + 4}px`;
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = Math.random() * 0.8 + 0.2;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                
                // Направление частиц
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 30;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                particle.style.transform = `translate(${Math.cos(angle) * 10}px, ${Math.sin(angle) * 10}px)`;
                
                document.body.appendChild(particle);
                
                // Удаление частиц после анимации
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

                    game.totalCookies += produced;
                    cps += produced;

        }

        // Обновление времени игры
        function updatePlayTime() {
            const hours = Math.floor(game.playTime / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((game.playTime % 3600) / 60).toString().padStart(2, '0');
            const seconds = (game.playTime % 60).toString().padStart(2, '0');
            playTimeEl.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Добавление в лог событий
        function addToEventLog(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            game.eventLog.unshift(`[${timeString}] ${message}`);
            
            if (game.eventLog.length > 10) {
                game.eventLog.pop();
            }
            
            renderEventLog();
        }

        // Создание плавающего текста
        function createFloatingText(x, y, text, color = '#ffffff') {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.textContent = text;
            floatingText.style.color = color;
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            
            // Случайное смещение для разнообразия
            floatingText.style.transform = `translateX(${Math.random() * 40 - 20}px)`;
            
            document.body.appendChild(floatingText);
            
            setTimeout(() => {
                floatingText.remove();
            }, 1200);
        }

        // Рендер производителей
        function renderProducers() {
            producersContainer.innerHTML = '';
            
            game.producers.forEach(producer => {
                if (!producer.unlocked) return;
                
                const price = getProducerPrice(producer);
                const cps = producer.baseCps * producer.owned;
                const nextCps = producer.baseCps * (producer.owned + 1);
                
                const producerEl = document.createElement('div');
                producerEl.className = 'producer';
                producerEl.innerHTML = `
                    <div class="producer-header">
                        <div class="producer-name">${producer.emoji} ${producer.name}</div>
                        <div class="producer-count">${producer.owned}</div>
                    </div>
                    <div class="producer-info">
                        <div class="producer-cps">${formatNumber(cps)} → ${formatNumber(nextCps)} бит/сек</div>
                        <div class="producer-price">${formatNumber(price)} бит</div>
                    </div>
                    <button class="buy-producer" data-producer="${producer.id}">
                        Купить (${formatNumber(price)})
                    </button>
                `;
                
                producerEl.querySelector('.buy-producer').addEventListener('click', () => buyProducer(producer.id));
                producersContainer.appendChild(producerEl);
            });
        }

        // Рендер улучшений
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            game.upgrades.forEach(upgrade => {
                if (!upgrade.unlocked) return;
                
                const upgradeEl = document.createElement('div');
                upgradeEl.className = `upgrade ${upgrade.purchased ? 'purchased' : ''}`;
                upgradeEl.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.emoji} ${upgrade.name}</div>
                        <div class="upgrade-desc">${upgrade.description}</div>
                    </div>
                    <div class="upgrade-price">${formatNumber(upgrade.price)} ₿</div>
                    <button class="buy-btn" data-upgrade="${upgrade.id}" ${upgrade.purchased ? 'disabled' : ''}>
                        ${upgrade.purchased ? 'Куплено' : `Купить (${formatNumber(upgrade.price)})`}
                    </button>
                `;
                
                if (!upgrade.purchased) {
                    upgradeEl.querySelector('.buy-btn').addEventListener('click', () => buyUpgrade(upgrade.id));
                }
                
                upgradesContainer.appendChild(upgradeEl);
            });
        }

        // Рендер достижений
        function renderAchievements() {
            achievementsContainer.innerHTML = '';
            
            game.achievements.forEach(achievement => {
                const achievementEl = document.createElement('div');
                achievementEl.className = `achievement ${achievement.unlocked ? 'unlocked' : 'locked'}`;
                achievementEl.innerHTML = `
                    <div class="achievement-icon">${achievement.unlocked ? achievement.emoji : '🔒'}</div>
                    <div class="achievement-info">
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    </div>
                    <div class="achievement-reward">${achievement.reward}</div>
                `;
                
                achievementsContainer.appendChild(achievementEl);
            });
        }

        // Рендер лога событий
        function renderEventLog() {
            eventLogEl.innerHTML = game.eventLog.map(event => `
                <div style="padding: 8px 0; border-bottom: 1px dashed rgba(255, 255, 255, 0.1);">
                    ${event}
                </div>
            `).join('');
        }

        // Форматирование чисел
        function formatNumber(num) {
            if (num >= 1000000000000) {
                return (num / 1000000000000).toFixed(2) + ' трлн';
            }
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(2) + ' млрд';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + ' млн';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + ' тыс';
            }
            return Math.floor(num).toString();
        }

        // Сохранение игры
        function saveGame() {
            const saveData = {
                cookies: game.cookies,
                totalCookies: game.totalCookies,
                clickPower: game.clickPower,
                totalClicks: game.totalClicks,
                playTime: game.playTime,
                producers: game.producers.map(p => ({ id: p.id, owned: p.owned, unlocked: p.unlocked })),
                upgrades: game.upgrades.map(u => ({ id: u.id, purchased: u.purchased, unlocked: u.unlocked })),
                achievements: game.achievements.map(a => ({ id: a.id, unlocked: a.unlocked })),
                version: 2
            };
            
            localStorage.setItem('beatFactorySave', JSON.stringify(saveData));
            addToEventLog('Игра сохранена');
        }

        // Загрузка игры
        function loadGame() {
            const saveData = JSON.parse(localStorage.getItem('beatFactorySave'));
            
            if (saveData) {
                game.cookies = saveData.cookies || 0;
                game.totalCookies = saveData.totalCookies || 0;
                game.clickPower = saveData.clickPower || 1;
                game.totalClicks = saveData.totalClicks || 0;
                game.playTime = saveData.playTime || 0;
                
                // Загрузка производителей
                if (saveData.producers) {
                    saveData.producers.forEach(savedProducer => {
                        const producer = game.producers.find(p => p.id === savedProducer.id);
                        if (producer) {
                            producer.owned = savedProducer.owned || 0;
                            producer.unlocked = savedProducer.unlocked || false;
                        }
                    });
                }
                
                // Загрузка улучшений
                if (saveData.upgrades) {
                    saveData.upgrades.forEach(savedUpgrade => {
                        const upgrade = game.upgrades.find(u => u.id === savedUpgrade.id);
                        if (upgrade) {
                            upgrade.purchased = savedUpgrade.purchased || false;
                            upgrade.unlocked = savedUpgrade.unlocked || false;
                            
                            // Применяем эффекты купленных улучшений
                            if (upgrade.purchased) {
                                upgrade.effect();
                            }
                        }
                    });
                }
                
                // Загрузка достижений
                if (saveData.achievements) {
                    saveData.achievements.forEach(savedAchievement => {
                        const achievement = game.achievements.find(a => a.id === savedAchievement.id);
                        if (achievement) {
                            achievement.unlocked = savedAchievement.unlocked || false;
                            
                            // Применяем эффекты полученных достижений
                            if (achievement.unlocked) {
                                achievement.effect();
                            }
                        }
                    });
                }
                
                addToEventLog('Игра загружена');
                updateUI();
                renderProducers();
                renderUpgrades();
                renderAchievements();
            }
        }

        // Запуск игры
        initGame();
    </script>
</body>
</html>
